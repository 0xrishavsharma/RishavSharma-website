<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rishav Sharma</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1>Rishav Sharma</h1>
  </header>
  <section class="section-meal">
    <div class="container center-text">
      <span class="subheading">Portfolio Website/WebApps</span>
    </div>
    <div class="portfolio">
      <a href="https://happybooking.vercel.app" target="_blank" rel="noopener noreferrer">
        <div class="meal backontrack-card">
          <div class=" meal-content">
            <div class="meal-tag">
              <span class="tag tag--vegetarian">HTML</span>
              <span class="tag tag--paleo">CSS</span>
              <span class="tag tag--vegetarian">JS</span>
            </div>
            <p class="meal-title">HappyBooking</p>
            <ul class="meal-atribute">
              <li class="">
                <ion-icon class="meal-icon" name="flame-outline"></ion-icon>
                <span class="portfolio_link">
                  <strong>
                    <a href="https://happybooking.vercel.app/" target="_blank" rel="noopener noreferrer">Live link</a>
                  </strong>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </a>
      <a href="https://backontrack.onrender.com" target="_blank" rel="noopener noreferrer">
        <div class="meal backontrack-card">
          <div class=" meal-content">
            <div class="meal-tag">
              <span class="tag tag--vegetarian">HTML</span>
              <span class="tag tag--paleo">CSS</span>
              <span class="tag tag--vegetarian">JS</span>
            </div>
            <p class="meal-title">BackOnTrack</p>
            <ul class="meal-atribute">
              <li class="">
                <ion-icon class="meal-icon" name="flame-outline"></ion-icon>
                <span class="portfolio_link">
                  <strong>
                    <a href="https://backontrack.onrender.com" target="_blank" rel="noopener noreferrer">Live link</a>
                  </strong>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </a>
    </div>
  </section>
</body>

</html>
